name: TZ_X2_UW_TEST_BB
suffix: ~  # add suffix to saved images
model_type: SRModel
scale: 2
crop_border: 2  # crop border when evaluation. If None, crop the scale pixels
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 5886

datasets:
  test_1:  # the 1st test dataset
    name: USR248_VAL
    type: PairedImageDataset
    dataroot_gt: datasets/benchmark/USR248_VAL/HR
    dataroot_lq: datasets/benchmark/USR248_VAL/LR_bicubic/X2
    io_backend:
      type: disk
  test_2:  # the 2nd test dataset
    name: USR248
    type: PairedImageDataset
    dataroot_gt: datasets/benchmark/USR248/HR
    dataroot_lq: datasets/benchmark/USR248/LR_bicubic/X2
    io_backend:
      type: disk
  test_3:
    name: UFO120
    type: PairedImageDataset
    dataroot_gt: datasets/benchmark/UFO120/HR
    dataroot_lq: datasets/benchmark/UFO120/LR_bicubic/X2
    io_backend:
      type: disk
  test_4:
    name: GBR100
    type: PairedImageDataset
    dataroot_gt: datasets/benchmark/GBR100/HR
    dataroot_lq: datasets/benchmark/GBR100/LR_bicubic/X2
    io_backend:
      type: disk
  test_5:
    name: Set5
    type: PairedImageDataset
    dataroot_gt: datasets/benchmark/Set5/HR
    dataroot_lq: datasets/benchmark/Set5/LR_bicubic/X2
    io_backend:
      type: disk
  test_6:
    name: Set14
    type: PairedImageDataset
    dataroot_gt: datasets/benchmark/Set14/HR
    dataroot_lq: datasets/benchmark/Set14/LR_bicubic/X2
    io_backend:
      type: disk

# network structures
network_g:
  type: TZ
  num_in_ch: 3
  num_out_ch: 3
  num_dtl_c: 16
  num_modules: 6
  num_block: 4
  k_size: '333333'
  conv_type: 'NNNNNN'
  al: 'BB'
  att_res: False
  bone_tail: False
  num_feat: 64
  upscale: 2

# path
path:
  pretrain_network_g: experiments/models/TZ_X2_UW_BB.pth
  strict_load_g: true

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 2
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 2
      test_y_channel: true
